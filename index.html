<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>
    <main>
        <section class="new-note">
            <h2>Create a New Note</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter note title">
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter note content"></textarea>
            <button id="add-note">Add Note</button>
        </section>
        <section class="resources">
            <h2>Resources</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web" target="_blank">MDN Web Docs</a></li>
                <li><a href="https://css-tricks.com/" target="_blank">css-tricks</a></li>
                <li><a href="https://github.com/" target="_blank">My Github</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â©2024 My Notes Application</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
